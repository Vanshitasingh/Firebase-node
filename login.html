<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Wizdom</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="contactInfo">
                <div>
                    <h2>Connect with us</h2>
                    <ul class="info">
                        <li>
                            <span>
                                <img src="img/location.png" alt="location">
                            </span>
                            <span>
                                A-112 Westworld CHS Ltd,Mumbai-90
                            </span>
                        </li>
                        <li>
                            <span>
                                <img src="img/mail.png" alt="mail">
                            </span>
                            <span>
                                wiz@wiz.com
                            </span>
                        </li>
                        <li>
                            <span>
                                <img src="img/call.png" alt="call">
                            </span>
                            <span>
                                +99 9999 9999
                            </span>
                        </li>
                    </ul>
                </div>
                <ul class="sci">
                    <li><a href=""><img src="img/1.png" alt="1"></a></li>
                    <li><a href=""><img src="img/2.png" alt="1"></a></li>
                    <li><a href=""><img src="img/3.png" alt="1"></a></li>
                    <li><a href=""><img src="img/4.png" alt="1"></a></li>
                    <li><a href=""><img src="img/5.png" alt="1"></a></li>
                </ul>
            </div>
            
                <div class="contactForm">
                    <h2>Login</h2>
                    <form method="POST" class="formBox">
                        
                        <div class="inputBox w100" style="margin-top: 40px;">
                            <input type="email" name="email" required>
                            <span>Email</span>
                        </div>
                        <div class="inputBox w100">
                            <input type="password" name="pass" required>
                            <span>Password</span>
                        </div>
                        <div class="inputBox w100">
                          <h4>Don't have an account? <a href="/">Register</a></h4>
                      </div>
                        
                        <div class="inputBox w100">
                            <button type="submit" >Login</button>
                        </div>
                </form>
                </div>
            
        </div>
    </section>



 <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
 <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>


</body>
</html>
